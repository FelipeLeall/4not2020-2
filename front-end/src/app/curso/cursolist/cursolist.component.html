<table mat-table [dataSource]="cursos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let element"> {{curso.nome}} </td>
    </ng-container>
  
    <!-- Carga -->
    <ng-container matColumnDef="carga_horaria">
      <th mat-header-cell *matHeaderCellDef> CH </th>
      <td mat-cell *matCellDef="let element"> {{curso.carga_horaria}} </td>
    </ng-container>
  
    <!-- Carga Horaria -->
    <ng-container matColumnDef="nivel">
      <th mat-header-cell *matHeaderCellDef> NÃ­vel </th>
      <td mat-cell *matCellDef="let element"> {{curso.nivel}} </td>
    </ng-container>
  
    <!-- Valor Curso -->
    <ng-container matColumnDef="valor_curso">
      <th mat-header-cell *matHeaderCellDef> R$ </th>
      <td mat-cell *matCellDef="let element"> {{curso.valor_curso}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
